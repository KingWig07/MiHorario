<div>
    <label for="{{ id }}" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">{{ label }}</label>
    <select id="{{ id }}" name="{{ id }}" onchange="resetDependientes('{{ id }}')"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="">Todos</option>
        {% for opcion in opciones %}
            <option value="{{ opcion }}" {% if selected == opcion %}selected{% endif %}>{{ opcion }}</option>
        {% endfor %}
    </select>
</div>
