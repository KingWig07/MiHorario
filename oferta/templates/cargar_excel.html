<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Inicio | MiHorario Beta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center px-4">
    <div class="max-w-lg w-full space-y-12">

        <div class="text-center">
            <h1 class="text-4xl font-bold text-white mb-4">MiHorario Beta</h1>
            <p class="text-lg text-gray-400 mb-6">Selecciona tus asignaturas y visualiza tu horario semanal de forma clara e interactiva.</p>
        </div>

        <div class="bg-gray-800 p-8 rounded-xl shadow-xl">
            <h2 class="text-white text-2xl font-semibold mb-6 text-center">Subir archivo Excel de oferta acad√©mica</h2>

            {% if mensaje %}
                <div class="bg-green-900 text-green-200 p-3 mb-4 border border-green-600 rounded-md text-center">
                    <strong>{{ mensaje }}</strong>
                </div>
            {% endif %}

            <form method="post" enctype="multipart/form-data" class="flex flex-col gap-5">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-md text-base font-medium transition duration-300">
                    Cargar
                </button>
            </form>
        </div>

    </div>
</body>
</html>
